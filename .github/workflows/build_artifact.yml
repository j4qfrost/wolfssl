name: Build Artifact

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: ./configure --enable-keygen --enable-cryptonly --enable-ssh
      - name: make
        run: make
      - name: make check
        run: make check
      - uses: actions/upload-artifact@v2
        with:
          name: wolfssl-${{ matrix.os }}
          path: src/.libs/
